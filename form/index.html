<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Registration Form</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    form {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }

    input {
      padding: 0.75rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .feedback {
      font-size: 0.85rem;
      margin-top: -10px;
      margin-bottom: 5px;
      color: red;
      display: none;
    }

    .valid-feedback {
      color: green;
      display: block;
    }

    .error-feedback {
      color: red;
      display: block;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <form id="registerForm" action="./thankyou.html" method="post">
    <h2>Create Account</h2>

    <input type="text" placeholder="Your Nickname" name="username" id="username" />
    <div id="userFeedback" class="feedback"></div>

    <input type="email" placeholder="Your Email" name="email" id="email" />
    <div id="emailFeedback" class="feedback"></div>

    <input type="password" placeholder="Strong Password" name="password" id="password" />
    <div id="passFeedback" class="feedback"></div>

    <button type="submit" id="submitBtn" disabled>Register</button>
  </form>

  <script src="./app.js"></script>
</body>
</html>
